<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header-centered">
    <span>Calculadora de integral definidas CECyT 8 <br></span>
</header>
    
    <main>
      <div class="container">
        <section class="container">
          <label><span class="label-text">Ingresa la integral f(x): </span><input class="input-cb" type="text"></label>
          <fieldset>
            <legend>Ingresa el rango:</legend>       
            <label><span class="label-text">valor de: </span><input class="input-range-from" type="number"></label>
            <label><span class="label-text">hasta: </span><input class="input-range-to" type="number"></label>
          </fieldset>          
          <label><span class="label-text">Ingrese el paso: </span><input class="input-step" type="number" value="0.01" step="0.1" min="0"></label>
          <p class="error-message is-hidden"></p>
          <button class="btn">
            Calculo
          </button><br>
          <div class="results is-hidden">
            <p class="result">Resultados:</p>
            <p class="result-rect"></p>
            <p class="result-trap"></p>
          </div>
          
        </section>
        <section class="chart-container">
          <p class="chart-info is-hidden">El gráfico sólo está disponible para resultados de números reales.</p>
          <canvas id="myChart"></canvas>
        </section>
      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.0.2/math.js"></script>
    <script src="calcu.js"></script>
</body>
</html>
